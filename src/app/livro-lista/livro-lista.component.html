<!--// Este componente exibe uma lista de livros em um formato de tabela, permitindo a visualização
// de detalhes como código, título, resumo, editora e autores. Também inclui um botão
// para excluir cada livro da lista.-->

<main class="container mt-4">
  <h2>Catálogo de Livros</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Código</th>
        <th>Título</th>
        <th>Resumo</th>
        <th>Editora</th>
        <th>Autores</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{ livro.codigo }}</td>
        <td>{{ livro.titulo }}</td>
        <td>{{ livro.resumo }}</td>
        <td>{{ obterNome(livro.codEditora) }}</td>
        <td>
          <ul>
            <li *ngFor="let autor of livro.autores">{{ autor }}</li>
          </ul>
        </td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="excluir(livro.codigo)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
