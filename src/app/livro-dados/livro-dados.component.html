<!--// Este componente permite o cadastro de novos livros, incluindo campos para título, resumo,
// editora e autores. Utiliza um formulário para capturar os dados do livro e inclui
// validação básica para garantir que os campos obrigatórios sejam preenchidos.-->

<div class="container mt-4">
  <h2>Cadastro de Livro</h2>
  <form (ngSubmit)="incluir()" #formLivro="ngForm">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input
        type="text"
        id="titulo"
        class="form-control"
        required
        [(ngModel)]="livro.titulo"
        name="titulo"
      />
    </div>

    <div class="mb-3">
      <label for="resumo" class="form-label">Resumo</label>
      <textarea
        id="resumo"
        class="form-control"
        required
        [(ngModel)]="livro.resumo"
        name="resumo"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="codEditora" class="form-label">Editora</label>
      <select
        id="codEditora"
        class="form-select"
        required
        [(ngModel)]="livro.codEditora"
        name="codEditora"
      >
        <option *ngFor="let editora of editoras" [value]="editora.codEditora">
          {{ editora.nome }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="autores" class="form-label">Autores (um por linha)</label>
      <textarea
        id="autores"
        class="form-control"
        rows="3"
        [(ngModel)]="autoresStr"
        name="autores"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Salvar Livro</button>
  </form>
</div>
